<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Esker Outdoors</title>

    <link href="https://fonts.googleapis.com/css?family=Teko:300,400,500,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/bf37ca3396.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- INICIO HEADER -->
    <header>

      <!-- TOPBAR -->
      <div class="topbar">
        <div class="social-media">
          <ul class="">
            <li class="">
              <a class="" href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li class="">
              <a class="" href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li class="">
              <a class="" href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
          </ul>
        </div>
        <div class="top-bar-right">
          <div class="carrito">
            <a href="#">
              <i class="fas fa-shopping-cart"></i>
              <span class="total">$ <span class="acumulado">0,00</span></span>
              <span class="contador">0</span>
            </a>
          </div>

          <div class="buscador">
            <a class="" href="#">
              <i class="fas fa-search"></i>
            </a>
          </div>
          </ul>
          <div class="usuario">
            <ul>
              <li>
                <a href="#">
                  <span>Login</span>
                </a>
              </li>
              <li>
                <span class="divisor"> / </span>
              </li>
              <li>
                <a href="#">
                  <span>Registrarse</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </div>

      <!-- NAV PRINCIPAL -->
      <nav id="menu-pcipal">
        <div class="logo">
          <a class="top-logo" href="#">
            <img src="logos/logo-esker.png" alt="Logo Esker Outdoors" width="150" height="25">
          </a>
        </div>

        <div class="nav-left">
          <ul>
            <li>
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Productos</span>
              </a>
            </li>

          </ul>
        </div>
        <div class="nav-right">
          <ul>
            <li>
              <a href="#">
                <span>Preguntas Frecuentes</span>
              </a>
            </li>
            <li>
              <a href="contacto.html">
                <span>Contacto</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

    </header>
    <!-- FIN HEADER -->

    <!-- GALERIA -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <section class="carousel-inner">
        <article class="carousel-item active">
            <img src="slides/productos/mochila.png" class="" alt="Mochila 30 lts">
            <div class="info-slide">
              <h2>Mochila 30 lts</h2>
              <h1>Natway Blanc 30</h1>
              <span>$1690.00</span>
            </div>
        </article>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
